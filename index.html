<!DOCTYPE html>
<title>Date of Easter</title>
<body>
<h1>Date of Easter</h1>
    <form>
        <p>Year: <input id="year" type="number" maxlength="4" size="4"></p>
        <input id="submit" type="submit">
    </form>
    <p id='result'></p>
    <script type="module">
        import { getAllEasterDates } from './easter.js';

        function update(event) {
            event.preventDefault();
            const year = document.querySelector('#year').value;
            document.querySelector('#result').textContent = getAllEasterDates(year);
        }

        document.querySelector('#submit').onclick = update;
    </script>
</body>
